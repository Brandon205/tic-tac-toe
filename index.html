<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva|Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <div class="score" id="player1">Player 1 wins: 0</div>
    <div class="score" id="player2">Player 2 wins: 0</div>

    <h1>Tic-Tac-Toe</h1>
    <h2 id="display">Start Game!</h2>

    <div class="whole-board">
        <div class="gametile" id="0"> </div>
        <div class="gametile" id="1"> </div>
        <div class="gametile" id="2"> </div>

        <div class="gametile" id="3"> </div>
        <div class="gametile" id="4"> </div>
        <div class="gametile" id="5"> </div>
        
        <div class="gametile" id="6"> </div>
        <div class="gametile" id="8"> </div>
        <div class="gametile" id="7"> </div>
    </div>

    <button id="reset">Restart</button>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
